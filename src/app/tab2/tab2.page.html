<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Virtual Scroll List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-virtual-scroll [items]="data">
    <ion-item *virtualItem="let item">
      {{ item?.name }}
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
